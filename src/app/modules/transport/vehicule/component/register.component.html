<div class="registration-container">
    <h2>Ajouter un Véhicule</h2>

    <form [formGroup]="vehicleForm" (ngSubmit)="onSubmit()" class="mobili-form">
        <div class="form-grid">
            <div class="input-group">
                <label>Plaque d'immatriculation</label>
                <input formControlName="plateNumber" placeholder="AA-123-BB">
            </div>

            <div class="input-group">
                <label>Modèle</label>
                <input formControlName="model" placeholder="Ex: Toyota Coaster">
            </div>

            <div class="input-group">
                <label>Capacité (Sièges)</label>
                <input type="number" formControlName="capacity">
            </div>

            <div class="input-group">
                <label>Type de véhicule</label>
                <select formControlName="type">
                    <option *ngFor="let t of vehicleTypes" [value]="t">{{ t }}</option>
                </select>
            </div>

            <div class="input-group full-width">
                <label>Photo du véhicule</label>
                <input type="file" (change)="onFileSelected($event)" accept="image/*">
                <div class="preview" *ngIf="imagePreview">
                    <img [src]="imagePreview" alt="Aperçu">
                </div>
            </div>
        </div>

        <button type="submit" [disabled]="vehicleForm.invalid" class="btn-submit">
            ENREGISTRER LE VÉHICULE
        </button>
    </form>
</div>
